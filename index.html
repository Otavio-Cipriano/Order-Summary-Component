<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Order summary card</title>

</head>

<body>
  <main>
    <div class="card">
      <div class="card__hero">
        <img src="./images/illustration-hero.svg" alt="illustration-hero">
      </div>
      <div class="card__text">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__p silentText">
          You can now listen to millions of songs,
          audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>
      <div class="plan">
        <div class="plan__icon">
          <img src="./images/icon-music.svg" alt="icon-music">
        </div>
        <div class="plan__text">
          <h2 class="plan__title">Annual Plan</h2>
          <p class="plan__p silentText">$59.99/year</p>
        </div>
        <a class="plan__link" href="/">Change</a>
      </div>
      <button class="card__btn btn btn--purple">Proceed to Payment</button>
      <button class="card__btn btn btn--alt">Cancel Order</button>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Otavio-Cipriano">Otavio Cipriano</a>.
  </div>
</body>

</html>
